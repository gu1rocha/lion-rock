<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/Almoxarifado/assets/css/inicialize.css">

    <script src="/Almoxarifado/assets/js/uteis.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <div class="bgMessageBox">
        <div class="messageBox">
            <div class="titulo"><h2></h2></div>
            <div class="boxTexto">
                <p></p>
            </div>
            <div class="boxInput">
                <p>Digite <strong>123456</strong> para excluir!</p>
                <input type="text">
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </div>
            <div class="boxButtons">
                <button class="cancel">Cancelar</button>
                <button class="accept">Aceitar</button>
            </div>
        </div>
    </div>
</body>
</html>
